{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container" id="section-login">
  <h1>Login</h1>
  {% if error %}<div class="alert alert-danger col-sm-7 col-sm-offset-3">{{ error }}</div>{% endif %}
  {% if info %}<div class="alert alert-info col-sm-7 col-sm-offset-3">{{ info }}</div>{% endif %}
  <form class="form-horizontal" role="form" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="email">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" placeholder="john.smith@uwaterloo.ca" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="pwd">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="********" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember_me"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-6">
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </div>
    </div>
  </form>
</div>


<div class="container-fluid" id="contact">
  <h3>Questions? Comments?</h3>
  <h4>Email us at <a href="mailto:reach@emerjhack.com">reach@emerjhack.com</a></h4>
</div>
{% endblock content %}
