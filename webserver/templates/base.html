{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap-3.3.6.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  {% block css %}{% endblock css %}
  <title>EmerjHack</title>
</head>
<body>
  {% block nav %}
  <nav class="navbar navbar-default navbar-fixed-top" id="section-nav-2">
    <div class="container-fluid" id="nav-container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="nav-title-link" href="/"><img id="nav-title" src="{% static "images/nav-title.svg" %}" /><div id="nav-title-text"></div></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="nav-link-reg">{% block single_link %}<a href="/register/">Register</a>{% endblock single_link %}</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% endblock nav %}
  {% block content %}{% endblock content %}

  <footer id="section-footer">
    <div class="container-fluid">
      <table>
        <tr>
          <td><a href="#"><i class="fa fa-twitter fa-fw fa-2x"></i></a></td>
          <td><a href="#"><i class="fa fa-facebook fa-fw fa-2x"></i></a></td>
          <td><a href="#"><i class="fa fa-instagram fa-fw fa-2x"></i></a></td>
        </tr>
      </table>

      <p>&copy; 2016 EMERJENT</p>
    </div>
    <div id="footer-cover">

    </div>
    <img id="footer-bg" src="{% static "images/footer-bg.svg" %}"></img>
  </footer>

  <script src="{% static "scripts/jquery-2.2.0.min.js" %}" type="text/javascript"></script>
  <script src="{% static "scripts/bootstrap-3.3.6.min.js" %}" type="text/javascript"></script>
  <script src="{% static "scripts/jquery.waypoints.min.js" %}" type="text/javascript"></script>
  <script src="{% static "scripts/jquery.scrollTo-2.1.2.min.js" %}" type="text/javascript"></script>
  <script src="{% static "scripts/script.js" %}" type="text/javascript"></script>
  {% block js %}{% endblock js %}
</body>
</html>
