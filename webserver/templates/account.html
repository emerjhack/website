<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap-3.3.6.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>EmerjHack</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="section-nav-2">
    <div class="container-fluid" id="nav-container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="nav-title-link" href="/"><img id="nav-title" src="/images/nav-title.svg" /><div id="nav-title-text"></div></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="nav-link-reg"><a href="/logout">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" id="section-login">
    <h1>My Application</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2 col-sm-offset-2" for="first_name">First name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="first_name" value="John">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-sm-offset-2" for="last_name">Last name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="last_name" value="Smith">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-sm-offset-2" for="email">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" value="john.smith@uwaterloo.ca">
        </div>
      </div>


      <div class="form-group"> 
        <div class="col-sm-offset-4 col-sm-6">
          <button class="btn btn-default">Change password</button>
        </div>
      </div>
    </form>
  </div>
  

  <div class="container-fluid" id="section-contact">
    <h3>Questions? Comments?</h3>
    <h4>Email us at <a href="mailto:reach@emerjhack.com">reach@emerjhack.com</a></h4>
  </div>

  <footer id="section-footer">
    <div class="container-fluid">
      <table><tr>
            <td><a href="#"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
            </td>
            <td><a href="#"><i class="fa fa-facebook fa-fw fa-2x"></i></a>
            </td>
            <td><a href="#"><i class="fa fa-instagram fa-fw fa-2x"></i></a>
            </td>
            </tr>
      </table>

      <p>&copy; 2016 EMERJENT</p>
    </div>
    <div id="footer-cover">
      
    </div>
    <img id="footer-bg" src="/images/footer-bg.svg"></img>
  </footer>

  <script src="/scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="/scripts/bootstrap-3.3.6.min.js" type="text/javascript"></script>
  <script src="/scripts/jquery.waypoints.min.js" type="text/javascript"></script>
  <script src="/scripts/jquery.scrollTo-2.1.2.min.js" type="text/javascript"></script>
  <script src="/scripts/script.js" type="text/javascript"></script>
</body>
</html>
